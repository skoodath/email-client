<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/09ab3c32df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Mailed</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav_title">
        <a href="/" class="title_text">Mailed</a>
      </nav>
    </header>
    <main class="body_wrapper">
      <section class="content">
        <section class="form_wrapper">
          <h2 class="section_title mb-1">New User? Sign Up</h2>
          <form id="auth" class="form">
            <div class="input_group mb-1">
              <label for="name">Full name</label>
              <input type="text" class="input_field" id="name" />
            </div>
            <div class="input_group mb-1">
              <label for="name">Email</label>
                <input type="email" class="input_field" id="email" />
              </label>
            </div>
            <div class="input_group mb-1">
              <label for="name">Password</label>
              <input type="password" class="input_field" id="name" />
            </div>
            <div class="input_group mb-1">
              <label for="name">Confirm Password</label>
              <input type="password" class="input_field" id="name" />
            </div>
            <div class="button_group mb-1">
              <button type="submit" class="button raised primary">
                Sign Up
              </button>
              <button type="submit" class="button raised secondary">
                Cancel
              </button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
